name: test

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        django-version: ["3.2", "4.1", "4.2"]
        es-version: ["7", "8"]
        exclude:
          - python-version: "3.10"
            django-version: "3.2"
          - python-version: "3.11"
            django-version: "3.2"
          - python-version: "3.12"
            django-version: "3.2"
    services:
      elasticsearch:
        image: bitnami/elasticsearch:${{ matrix.es-version }}
        ports:
          - 9200:9200
        options: >-
          -e="discovery.type=single-node"
          --health-cmd="curl http://localhost:9200/_cluster/health"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel tox
          python -m pip install -r examples/requirements/$(echo "django_${{ matrix.django-version }}" | tr . _).txt
          python -m pip install -r examples/requirements/elastic_${{ matrix.es-version }}x.txt
          python -m pip install -r examples/requirements/test.txt
      - name: Run tests
        uses: nick-invision/retry@v2
        with:
          command: |
            TOX_ENV=$(echo "py${{ matrix.python-version }}-django${{ matrix.django-version }}-elasticsearch${{ matrix.es-version }}" | tr -d .)
            tox -e $TOX_ENV -- --color yes
          timeout_minutes: 15
          max_attempts: 3
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true
          flag-name: Run Tests

  coveralls_finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel-finished: true
          debug: True
